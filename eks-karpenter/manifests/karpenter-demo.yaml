piVersion: karpenter.sh/v1
kind: Provisioner
metadata:
  name: demo
spec:
  labels:
    workload-type/demo: "true"
  limits:
    resources:
      cpu: 1k
      memory: 1000Gi
  provider:
    apiVersion: extensions.karpenter.sh/v1
    kind: AWS
    securityGroupSelector:
      karpenter.sh/discovery/${cluster_name}-node: ${cluster_name}
    subnetSelector:
      karpenter.sh/discovery: ${cluster_name}
  requirements:
  - key: node.kubernetes.io/instance-type
    operator: In
    values:
    - c5.2xlarge
    - c5.large
    - c5.xlarge
  - key: karpenter.sh/capacity-type
    operator: In
    values:
    - on-demand
  - key: kubernetes.io/arch
    operator: In
    values:
    - amd64
  taints:
  - effect: NoSchedule
    key: workload-type/demo
    value: "true"
  ttlSecondsAfterEmpty: 30
  ttlSecondsUntilExpired: 172800